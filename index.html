<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Reserve Agency - Link Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e6b3a 0%, #2d8650 50%, #1e6b3a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f3 100%);
            border-radius: 20px 20px 0 0;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e6b3a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        .header p {
            color: #2d8650;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .header .logo-area {
            margin-bottom: 20px;
        }

        .header .logo-area img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Admin Section */
        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .admin-login {
            text-align: center;
        }

        .admin-login h2 {
            color: #1e6b3a;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .admin-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d8650;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e6b3a;
            box-shadow: 0 0 0 3px rgba(30, 107, 58, 0.1);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #c8e6c9;
        }

        .admin-header h2 {
            color: #1e6b3a;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Links Grid */
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .link-image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
            position: relative;
        }

        .link-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-image-container img {
            transform: scale(1.1);
        }

        .link-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(30, 107, 58, 0.3) 100%);
        }

        .link-content {
            padding: 20px;
        }

        .link-title {
            color: #1e6b3a;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
        }

        .link-url {
            color: #2d8650;
            font-size: 0.9rem;
            word-break: break-all;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .link-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e6b3a 0%, #2d8650 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 107, 58, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        /* Add Link Form */
        .add-link-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .add-link-form h3 {
            color: #1e6b3a;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 16px;
            background: white;
            border: 2px dashed #c8e6c9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            color: #2d8650;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #1e6b3a;
            background: #f0f8f3;
        }

        .image-preview {
            margin-top: 15px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #c8e6c9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state h3 {
            color: #1e6b3a;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #2d8650;
            font-size: 1.1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #1e6b3a;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .links-container {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-area">
                <img src="fra-logo.svg" alt="Food Reserve Agency Logo">
            </div>
            <h1>Food Reserve Agency</h1>
            <p>Resource Link Directory</p>
        </div>

        <!-- Admin Section -->
        <div class="admin-section">
            <!-- Admin Login -->
            <div class="admin-login" id="adminLogin">
                <h2>üîê Administrator Access</h2>
                <div class="admin-form">
                    <div class="form-group">
                        <label for="adminPassword">Enter Admin Password</label>
                        <input type="password" id="adminPassword" placeholder="Enter password to add links">
                    </div>
                    <button class="btn btn-primary" onclick="authenticateAdmin()" style="width: 100%;">Login</button>
                </div>
            </div>

            <!-- Admin Panel -->
            <div class="admin-panel" id="adminPanel">
                <div class="admin-header">
                    <h2>‚ú® Admin Control Panel</h2>
                    <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
                </div>
                
                <div class="add-link-form">
                    <h3>Add New Link</h3>
                    <div class="success-message" id="successMessage">Link added successfully! ‚ú®</div>
                    
                    <div class="form-group">
                        <label for="linkTitle">Link Title</label>
                        <input type="text" id="linkTitle" placeholder="Enter link title">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkURL">Link URL</label>
                        <input type="url" id="linkURL" placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkImage">Link Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="linkImage" accept="image/*">
                            <label for="linkImage" class="file-input-label">
                                üì∑ Choose Image (or drag & drop)
                            </label>
                        </div>
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImg" src="" alt="Preview">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="addLink()" style="width: 100%; margin-top: 10px;">‚ûï Add Link</button>
                </div>
            </div>
        </div>

        <!-- Links Container -->
        <div id="linksContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üîó</div>
                <h3>No Links Yet</h3>
                <p>Login as admin to add your first link!</p>
            </div>
            <div class="links-container" id="linksGrid" style="display: none;"></div>
        </div>
    </div>

    <!-- Edit Link Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Link</h3>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            
            <div class="add-link-form" style="margin-top: 0;">
                <div class="success-message" id="editSuccessMessage">Link updated successfully! ‚ú®</div>
                
                <div class="form-group">
                    <label for="editLinkTitle">Link Title</label>
                    <input type="text" id="editLinkTitle" placeholder="Enter link title">
                </div>
                
                <div class="form-group">
                    <label for="editLinkURL">Link URL</label>
                    <input type="url" id="editLinkURL" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="editLinkImage">Link Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="editLinkImage" accept="image/*">
                        <label for="editLinkImage" class="file-input-label">
                            üì∑ Change Image (or drag & drop)
                        </label>
                    </div>
                    <div class="image-preview" id="editImagePreview">
                        <img id="editPreviewImg" src="" alt="Preview">
                    </div>
                    <p style="margin-top: 10px; color: #6c757d; font-size: 0.9rem;">Leave image empty to keep current image</p>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="closeEditModal()" style="flex: 1;">Cancel</button>
                    <button class="btn btn-primary" onclick="updateLink()" style="flex: 1;">üíæ Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin Password - Change this to your desired password
        const ADMIN_PASSWORD = 'fraAdmin2025';
        
        // Check if admin is logged in
        let isAdminLoggedIn = localStorage.getItem('fraAdminLoggedIn') === 'true';
        
        // Current editing link ID
        let currentEditLinkId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadLinks();
            if (isAdminLoggedIn) {
                showAdminPanel();
            }
            setupImagePreview();
            setupEditImagePreview();
        });

        // Image preview setup
        function setupImagePreview() {
            const fileInput = document.getElementById('linkImage');
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Edit image preview setup
        function setupEditImagePreview() {
            const fileInput = document.getElementById('editLinkImage');
            const preview = document.getElementById('editImagePreview');
            const previewImg = document.getElementById('editPreviewImg');

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Authenticate Admin
        function authenticateAdmin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                localStorage.setItem('fraAdminLoggedIn', 'true');
                showAdminPanel();
                document.getElementById('adminPassword').value = '';
                showSuccess('Welcome, Administrator!');
                // Reload links to show delete buttons
                loadLinks();
            } else {
                alert('‚ùå Incorrect password. Please try again.');
                document.getElementById('adminPassword').value = '';
            }
        }

        // Show Admin Panel
        function showAdminPanel() {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
        }

        // Logout Admin
        function logoutAdmin() {
            isAdminLoggedIn = false;
            localStorage.removeItem('fraAdminLoggedIn');
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
            clearForm();
            // Reload links to hide delete buttons
            loadLinks();
        }

        // Clear Form
        function clearForm() {
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkURL').value = '';
            document.getElementById('linkImage').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Add Link
        function addLink() {
            if (!isAdminLoggedIn) {
                alert('Please login as admin first.');
                return;
            }

            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkURL').value.trim();
            const imageFile = document.getElementById('linkImage').files[0];

            // Validation
            if (!title || !url) {
                alert('Please fill in both title and URL.');
                return;
            }

            if (!imageFile) {
                alert('Please select an image for the link.');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL (including http:// or https://)');
                return;
            }

            // Read image as base64
            const reader = new FileReader();
            reader.onload = function(e) {
                const linkData = {
                    id: Date.now(),
                    title: title,
                    url: url,
                    image: e.target.result,
                    dateAdded: new Date().toISOString()
                };

                // Save to localStorage
                let links = JSON.parse(localStorage.getItem('fraLinks') || '[]');
                links.push(linkData);
                localStorage.setItem('fraLinks', JSON.stringify(links));

                // Clear form
                clearForm();
                showSuccess('Link added successfully! ‚ú®');
                
                // Reload links
                loadLinks();
            };
            reader.readAsDataURL(imageFile);
        }

        // Load Links
        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('fraLinks') || '[]');
            const linksGrid = document.getElementById('linksGrid');
            const emptyState = document.getElementById('emptyState');

            if (links.length === 0) {
                linksGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            linksGrid.style.display = 'grid';
            linksGrid.innerHTML = '';

            links.forEach(link => {
                const linkCard = createLinkCard(link);
                linksGrid.appendChild(linkCard);
            });
        }

        // Create Link Card
        function createLinkCard(link) {
            const card = document.createElement('div');
            card.className = 'link-card';
            
            card.innerHTML = `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
                    <div class="link-image-container">
                        <img src="${link.image}" alt="${link.title}">
                    </div>
                    <div class="link-content">
                        <div class="link-title">${escapeHtml(link.title)}</div>
                        <div class="link-url">${escapeHtml(link.url)}</div>
                    </div>
                </a>
                ${isAdminLoggedIn ? `
                    <div class="link-actions" style="padding: 0 20px 20px 20px;">
                        <button class="btn btn-warning" onclick="openEditModal(${link.id}); event.stopPropagation();">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteLink(${link.id}); event.stopPropagation();">üóëÔ∏è Delete</button>
                    </div>
                ` : ''}
            `;

            return card;
        }

        // Open Edit Modal
        function openEditModal(linkId) {
            // Double-check admin login status
            const adminLoggedIn = localStorage.getItem('fraAdminLoggedIn') === 'true';
            
            if (!isAdminLoggedIn || !adminLoggedIn) {
                alert('‚ùå Access denied. You must be logged in as admin to edit links.');
                loadLinks();
                return;
            }

            currentEditLinkId = linkId;
            const links = JSON.parse(localStorage.getItem('fraLinks') || '[]');
            const link = links.find(l => l.id === linkId);

            if (!link) {
                alert('Link not found.');
                return;
            }

            // Populate edit form
            document.getElementById('editLinkTitle').value = link.title;
            document.getElementById('editLinkURL').value = link.url;
            document.getElementById('editLinkImage').value = '';
            
            // Show current image
            const editPreviewImg = document.getElementById('editPreviewImg');
            const editImagePreview = document.getElementById('editImagePreview');
            editPreviewImg.src = link.image;
            editImagePreview.style.display = 'block';

            // Show modal
            document.getElementById('editModal').classList.add('active');
        }

        // Close Edit Modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditLinkId = null;
            
            // Clear form
            document.getElementById('editLinkTitle').value = '';
            document.getElementById('editLinkURL').value = '';
            document.getElementById('editLinkImage').value = '';
            document.getElementById('editImagePreview').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('editModal');
                if (modal.classList.contains('active')) {
                    closeEditModal();
                }
            }
        });

        // Update Link
        function updateLink() {
            // Double-check admin login status
            const adminLoggedIn = localStorage.getItem('fraAdminLoggedIn') === 'true';
            
            if (!isAdminLoggedIn || !adminLoggedIn) {
                alert('‚ùå Access denied. You must be logged in as admin to edit links.');
                closeEditModal();
                loadLinks();
                return;
            }

            if (!currentEditLinkId) {
                alert('No link selected for editing.');
                return;
            }

            const title = document.getElementById('editLinkTitle').value.trim();
            const url = document.getElementById('editLinkURL').value.trim();
            const imageFile = document.getElementById('editLinkImage').files[0];

            // Validation
            if (!title || !url) {
                alert('Please fill in both title and URL.');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL (including http:// or https://)');
                return;
            }

            // Get links
            let links = JSON.parse(localStorage.getItem('fraLinks') || '[]');
            const linkIndex = links.findIndex(l => l.id === currentEditLinkId);

            if (linkIndex === -1) {
                alert('Link not found.');
                closeEditModal();
                return;
            }

            // Update link data
            const updatedLink = { ...links[linkIndex] };
            updatedLink.title = title;
            updatedLink.url = url;

            // If new image provided, update it
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    updatedLink.image = e.target.result;
                    links[linkIndex] = updatedLink;
                    localStorage.setItem('fraLinks', JSON.stringify(links));
                    
                    closeEditModal();
                    loadLinks();
                    showSuccess('Link updated successfully! ‚ú®');
                };
                reader.readAsDataURL(imageFile);
            } else {
                // Keep existing image
                links[linkIndex] = updatedLink;
                localStorage.setItem('fraLinks', JSON.stringify(links));
                
                closeEditModal();
                loadLinks();
                showSuccess('Link updated successfully! ‚ú®');
            }
        }

        // Delete Link
        function deleteLink(linkId) {
            // Double-check admin login status from localStorage
            const adminLoggedIn = localStorage.getItem('fraAdminLoggedIn') === 'true';
            
            if (!isAdminLoggedIn || !adminLoggedIn) {
                alert('‚ùå Access denied. You must be logged in as admin to delete links.');
                // Reload links to ensure UI is consistent
                loadLinks();
                return;
            }

            if (confirm('Are you sure you want to delete this link?')) {
                let links = JSON.parse(localStorage.getItem('fraLinks') || '[]');
                links = links.filter(link => link.id !== linkId);
                localStorage.setItem('fraLinks', JSON.stringify(links));
                loadLinks();
                showSuccess('Link deleted successfully!');
            }
        }

        // Show Success Message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const editSuccessMsg = document.getElementById('editSuccessMessage');
            
            if (successMsg) {
                successMsg.textContent = message;
                successMsg.classList.add('show');
                
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
            }

            if (editSuccessMsg) {
                editSuccessMsg.textContent = message;
                editSuccessMsg.classList.add('show');
                
                setTimeout(() => {
                    editSuccessMsg.classList.remove('show');
                }, 3000);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Enter key support for admin login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticateAdmin();
            }
        });

        // Drag and drop support for image
        const fileInput = document.getElementById('linkImage');
        const fileLabel = fileInput.nextElementSibling;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, function() {
                fileLabel.style.borderColor = '#1e6b3a';
                fileLabel.style.background = '#f0f8f3';
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, function() {
                fileLabel.style.borderColor = '#c8e6c9';
                fileLabel.style.background = 'white';
            }, false);
        });

        fileLabel.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // Trigger change event
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }, false);

        // Drag and drop support for edit image
        const editFileInput = document.getElementById('editLinkImage');
        const editFileLabel = editFileInput.nextElementSibling;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            editFileLabel.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            editFileLabel.addEventListener(eventName, function() {
                editFileLabel.style.borderColor = '#1e6b3a';
                editFileLabel.style.background = '#f0f8f3';
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            editFileLabel.addEventListener(eventName, function() {
                editFileLabel.style.borderColor = '#c8e6c9';
                editFileLabel.style.background = 'white';
            }, false);
        });

        editFileLabel.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            editFileInput.files = files;
            
            // Trigger change event
            const event = new Event('change', { bubbles: true });
            editFileInput.dispatchEvent(event);
        }, false);
    </script>
</body>
</html>
